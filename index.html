<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Product preview card component</title>

    
    
  </head>
  <body>
    <main class="container">

      
      <img class="perfume-img" src="images/image-product-desktop.jpg"  alt="Gabrielle perfume">
      

      <div class="right">
        <p class="perfume">Perfume</p>
        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="discount">$149.99</span>
          <span class="previous-price">$169.99</span>
        </div>
        <div class="button"><button class="btn"> <img  src="images/icon-cart.svg" alt="Shopping cart icon">Add to Cart</button></div>
      </div>
    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dejair-velozo">Dejair V.Costa</a>.
    </footer>
  </body>
</html>
